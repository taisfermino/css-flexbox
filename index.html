<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-FlexBox</title>
    <script src="https://kit.fontawesome.com/c9f71e3f63.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main>
        <header>
            <h4 class="header__logo">FlexBox</h4>
            <button class="button">Contato</button>
        </header>
        <section class="content__courses">

            <h5 class="courses__subtitle">Vamos começar a imersão Dev</h5>
            <h1>Quais tecnologias você gostaria de aprender?</h1>
            <div class="container__input">
                <div class="courses__search">
                    <span>
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" name="" id="" placeholder="Busque as linguagens">
                    </span>
                    <button class="button">Buscar</button>
                </div>
            </div>

            <div class="layers">
                <div class="rows layer">
                    <div class="row">
                        <div class="row__item color-first">Cloud</div>
                        <div class="row__item color-second">Analytics</div>
                        <div class="row__item row__item--double color-third">CRM / ERP / ECM / ETL Solutions</div>
                    </div>

                    <!-- row 1 -->
                    <div class="row">
                        <div class="row__item color-fourth">IOS</div>
                        <div class="row__item color-fifth">Android</div>
                    </div>
                    <!-- row 2 -->
                    <div class="row">
                        <div class="row__item color-sixth">Front-End</div>
                        <div class="row__item color-seventh">Full-Stack</div>
                        <div class="row__item color-eighth">Back-End</div>
                    </div>
                </div>
                
            </div>
        </section>
    </main>
</body>

</html>
